<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTrail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4"><i class="fas fa-route text-primary me-2"></i>TravelTrail</h1>
        
        <form id="searchForm" class="mb-5 bg-light p-4 rounded-3 shadow">
            <div class="row g-3">
                <div class="col-md-6">
                    <h3 class="h4"><i class="fas fa-plane text-danger me-2"></i>Flights</h3>
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-map-marker-alt me-2"></i>From</label>
                        <input type="text" class="form-control" name="from" placeholder="JFK" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-map-marker-alt me-2"></i>To</label>
                        <input type="text" class="form-control" name="to" placeholder="LAX" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="far fa-calendar-alt me-2"></i>Date</label>
                        <input type="date" class="form-control" name="start" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h3 class="h4"><i class="fas fa-hotel text-success me-2"></i>Hotels</h3>
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-city me-2"></i>City</label>
                        <input type="text" class="form-control" name="city">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="far fa-calendar-alt me-2"></i>Check-In</label>
                        <input type="date" class="form-control" name="checkin">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="far fa-calendar-alt me-2"></i>Check-Out</label>
                        <input type="date" class="form-control" name="checkout">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-search me-2"></i>Find Best Options
            </button>
        </form>
        
        <div id="results" class="d-none">
            <h2 class="h3 mb-3"><i class="fas fa-list-ol me-2"></i>Recommendations</h2>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Type</th>
                            <th>Details</th>
                            <th>Price</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Searching...';
            
            try {
                const params = new URLSearchParams(new FormData(e.target));
                const res = await fetch('/travel/recommendations?${params}');
                const data = await res.json();
                
                document.getElementById('resultsBody').innerHTML = data.map(item => `
                    <tr>
                        <td><i class="fas ${item.type === 'flight' ? 'fa-plane text-danger' : 'fa-hotel text-success'} me-2"></i>${item.type}</td>
                        <td>${item.type === 'flight' 
                            ? '${item.data.itineraries[0].segments[0].carrierCode} Flight'
                            : item.data.name}</td>
                        <td>$${item.type === 'flight' ? item.data.price.total : item.data.price}</td>
                        <td><span class="badge bg-primary">${item.score}/100</span></td>
                    </tr>
                `).join('');
                
                document.getElementById('results').classList.remove('d-none');
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-search me-2"></i>Find Best Options';
            }
        });
    </script>
</body>
</html>
